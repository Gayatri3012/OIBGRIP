<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <h1><strong>Calculator</strong></h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: #bfc7cc;color: rgb(0, 0, 0);"><br>
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style=" background-color: #daa22b;"><br>
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: #c51e6c;"><br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="btn" type="button" value="*" onclick="clc.display.value += '*'" style="background-color: #01e5f5;"><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="btn" type="button" value="C" onclick="clc.display.value =''" style="background-color:#ee2626;">
        <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="background-color:rgb(128, 232, 43)">
        <input class="btn" type="button" value="&#247;" onclick="clc.display.value += '/'" style="background-color: #6a31f0;">

    </form>
</body>
</html>
